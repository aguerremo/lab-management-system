<div class="dashboard-container">
  <div class="search-section">
    <app-search-bar (search)="onSearch($event)"></app-search-bar>
  </div>

  <div class="buttons-grid">
    <button class="dashboard-button calendar-btn" routerLink="/calendario">
      <i class="fa fa-calendar-alt"></i>
      <span>Calendario</span>
    </button>

    <button class="dashboard-button appointments-btn" routerLink="/citas">
      <i class="fa fa-calendar"></i>
      <span>Citas</span>
    </button>

    @if (userName) {
      <button class="dashboard-button profile-btn">
        <i class="fa fa-user"></i>
        <span>Perfil</span>
      </button>

      <button class="dashboard-button logout-btn" (click)="onLogout()">
        <i class="fa fa-sign-out-alt"></i>
        <span>Cerrar sesi√≥n</span>
      </button>
    } @else {
      <button class="dashboard-button login-btn" routerLink="/Login">
        <i class="fa fa-sign-in-alt"></i>
        <span>Login</span>
      </button>
    }
  </div>
</div>
