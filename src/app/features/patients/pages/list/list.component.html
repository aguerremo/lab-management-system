<mat-card class="patients-card">
  <mat-card-header>
    <mat-card-title>Gesti√≥n de Pacientes</mat-card-title>
    <mat-card-subtitle>Listado de pacientes (Humanos y Veterinarios)</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <section class="filter-bar mb-4">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filtrar por Tipo</mat-label>
        <mat-select
          [(ngModel)]="filterType" 
          (selectionChange)="applyFilter()">
          @for (option of filterOptions; track option.value) {
            <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>  
      
      <button 
            mat-flat-button 
            color="primary" 
            class="add-button"
            (click)="openNewPatientDialog()">
            <mat-icon>add</mat-icon>
            Nuevo Paciente
        </button>
    </section>
    <table mat-table [dataSource]="dataSource" class="full-width-table">
        </table>
    
  </mat-card-content>
</mat-card>
